<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2ch風掲示板 Index</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>

<script>
// ログイン必須
if (!localStorage.getItem("username")) {
    window.location.href = "login.html";
}
</script>

<div class="container">

    <div style="display:flex; justify-content:space-between;">
        <h1>２ちゃんねる風掲示板</h1>
        <button onclick="logout()" class="logout-btn">ログアウト</button>
    </div>

    <p>ようこそ <b id="uname"></b> さん。</p>

    <hr>

    <h2>板一覧</h2>
    <div id="boardList">読み込み中…</div>

</div>

<script>
document.getElementById("uname").textContent = localStorage.getItem("username");

// ▼ 板一覧読み込み
async function loadBoards() {
    const { data, error } = await sb
        .from("boards")
        .select("*")
        .order("id");

    const box = document.getElementById("boardList");

    if (error) {
        box.innerHTML = "エラー：" + error.message;
        return;
    }

    box.innerHTML = "";

    data.forEach(b => {
        box.innerHTML += `
            <a class="thread-link" href="board.html?id=${b.id}">
                ${b.title}
            </a><br>
        `;
    });
}

// ▼ ログアウト
function logout() {
    localStorage.removeItem("username");
    window.location.href = "login.html";
}

loadBoards();
</script>

</body>
</html>
