<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>グロチャ民の集い</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>

<script>
// ▼ ログイン必須
const username = localStorage.getItem("username");
if (!username) {
    window.location.href = "login.html";
}
</script>

<div class="container">

    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>グロチャ民の集い</h1>
        <button onclick="logout()" class="logout-btn">ログアウト</button>
    </div>

    <p>ようこそ <b id="uname"></b> さん。</p>

    <hr>

    <h2>板一覧</h2>
    <div id="boardList">読み込み中…</div>

    <hr>

    <!-- ▼ ★ AIレスバ板（固定リンク） -->
    <h2>AIレスバ板（固定）</h2>
    <p>
        <a href="board_ai.html?id=resuba" class="thread-link">
            ▶ AIレスバ板はこちら
        </a>
    </p>

</div>

<script>
// ▼ ログイン名表示
document.getElementById("uname").textContent = username;


// ▼ 通常板一覧読み込み（レスバ板除外）
async function loadBoards() {
    const box = document.getElementById("boardList");

    const { data, error } = await sb
        .from("boards")
        .select("*")
        .order("id");

    if (error) {
        box.innerHTML = "エラー：" + error.message;
        return;
    }

    box.innerHTML = "";

    data.forEach(board => {

        // ▼ resuba 板は除外（board_ai.html で扱うため）
        const title = (board.title || "").toLowerCase();
        const slug  = (board.slug  || "").toLowerCase();
        if (title === "resuba" || slug === "resuba") return;

        const url = `board.html?id=${board.id}`;

        box.innerHTML += `
            <a class="thread-link" href="${url}">
                ${board.title}
            </a><br>
        `;
    });
}


// ▼ ログアウト処理
function logout() {
    localStorage.removeItem("username");
    window.location.href = "login.html";
}


// ▼ 初回実行
loadBoards();
</script>

</body>
</html>
