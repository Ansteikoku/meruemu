<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>グロチャの集い</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>

<div class="container">

    <h1 class="title">グロチャの集い</h1>

    <div class="description">
        <p>ここは掲示板トップページやぞ</p>
        <p>グローバルチャットやヘルプの人たちのために作られた掲示板やで。なかよくしよ</p>
    </div>

    <hr>

    <h2>板一覧</h2>

    <div id="boardList">読み込み中…</div>

</div>

<script>

async function loadBoards(){
    const { data, error } = await sb
        .from("boards")
        .select("*")
        .order("id");

    const box = document.getElementById("boardList");

    if (error) {
        box.innerHTML = "エラー：" + error.message;
        return;
    }

    box.innerHTML = "";

    data.forEach(b => {
        box.innerHTML += `
            <a class="thread-link" href="board.html?id=${b.id}">${b.title}</a><br>
        `;
    });
}

loadBoards();

</script>

</body>
</html>
