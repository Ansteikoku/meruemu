<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<div class="container">

    <h1>ユーザー新規登録</h1>

    <div class="auth-box">
        <input id="username" type="text" class="auth-input"
            placeholder="ユーザー名を入力"><br><br>

        <button onclick="registerUser()" class="auth-btn">登録</button>
    </div>

    <p>
        すでに登録済みですか？  
        → <a href="login.html">ログインはこちら</a>
    </p>

</div>

<script>
async function registerUser() {
    const name = document.getElementById("username").value.trim();

    if (!name) {
        alert("名前を入力してください");
        return;
    }

    // 既存ユーザー名チェック
    const { data: exists } = await sb
        .from("users")
        .select("name")
        .eq("name", name)
        .maybeSingle();

    if (exists) {
        alert("この名前はすでに使われています");
        return;
    }

    // 新規登録
    const { error } = await sb.from("users").insert({ name });

    if (error) {
        alert("エラー：" + error.message);
        return;
    }

    // ローカル保存
    localStorage.setItem("username", name);

    // Indexへ移動
    window.location.href = "index.html";
}
</script>

</body>
</html>
