<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<div class="container">

    <h1>ログイン</h1>

    <input id="username" type="text" placeholder="ユーザー名" class="post-input"><br><br>

    <div style="display:flex; gap:8px; align-items:center;">
        <input id="password" type="password" placeholder="パスワード" class="post-input" style="flex:1;">
        <button onclick="togglePass('password')" class="post-btn">表示</button>
    </div>
    <br>

    <button onclick="loginUser()" class="post-btn">ログイン</button>

    <p><a href="register.html">新規登録はこちら</a></p>

</div>

<script>
// ----------------------------------------
// SHA-256 ハッシュ化
// ----------------------------------------
async function sha256(text) {
    const msgUint8 = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join('');
}

// ----------------------------------------
// パスワード表示切替
// ----------------------------------------
function togglePass(id) {
    const input = document.getElementById(id);
    input.type = (input.type === "password") ? "text" : "password";
}

// ----------------------------------------
// ログイン処理
// ----------------------------------------
async function loginUser() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("すべて入力してください");
        return;
    }

    const passwordHash = await sha256(password);

    const { data: user, error } = await sb
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password_hash", passwordHash)
        .maybeSingle();

    if (error || !user) {
        alert("ユーザー名またはパスワードが違います");
        return;
    }

    localStorage.setItem("username", username);

    window.location.href = "index.html";
}
</script>

</body>
</html>
