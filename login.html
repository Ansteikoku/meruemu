<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<div class="container">
    <h1 class="title">ログイン</h1>

    <div class="auth-box">

        <input id="username" class="auth-input" type="text"
            placeholder="ユーザー名"><br><br>

        <input id="password" class="auth-input" type="password"
            placeholder="パスワード"><br><br>

        <button class="auth-btn" onclick="login()">ログイン</button><br><br>

        <a class="auth-link" href="register.html">→ 新規登録はこちら</a>

    </div>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("ユーザー名とパスワードを入力してください。");
        return;
    }

    // ログイン確認
    const { data: user, error } = await sb
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)  // パスワード一致
        .maybeSingle();

    if (!user) {
        alert("ユーザー名かパスワードが違います。");
        return;
    }

    // ログイン保存
    localStorage.setItem("username", username);

    window.location.href = "index.html";
}
</script>

</body>
</html>
