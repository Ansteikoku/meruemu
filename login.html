<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<div class="container">

    <h1>ログイン</h1>

    <div class="auth-box">
        <input id="username" type="text" class="auth-input"
            placeholder="ユーザー名を入力"><br><br>

        <button onclick="loginUser()" class="auth-btn">ログイン</button>
    </div>

    <p>
        アカウントがありませんか？  
        → <a href="register.html">新規登録はこちら</a>
    </p>

</div>

<script>
async function loginUser() {
    const name = document.getElementById("username").value.trim();

    if (!name) {
        alert("名前を入力してください");
        return;
    }

    // Supabase で存在確認
    const { data: user } = await sb
        .from("users")
        .select("*")
        .eq("name", name)
        .maybeSingle();

    if (!user) {
        alert("ユーザー名が見つかりません");
        return;
    }

    // ログイン成功 → 保存
    localStorage.setItem("username", name);

    // indexへ
    window.location.href = "index.html";
}
</script>

</body>
</html>
