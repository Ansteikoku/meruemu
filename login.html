<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<script>
// すでにログインしているなら index へ
if (localStorage.getItem("username")) {
    window.location.href = "index.html";
}
</script>

<div class="container">
    <h1>ログイン</h1>

    <p>登録した名前でログインしてください。</p>

    <input id="loginName" type="text" placeholder="名前を入力" class="input"><br><br>

    <button onclick="login()" class="btn">ログイン</button>
</div>

<script>
function login() {
    const name = document.getElementById("loginName").value.trim();

    if (!name) {
        alert("名前を入力してください");
        return;
    }

    // 名前照合は Supabase 連携で可能
    // ここではローカル名前一致チェック
    if (localStorage.getItem("username") !== name) {
        alert("名前が一致しません");
        return;
    }

    alert("ログイン成功！");
    window.location.href = "index.html";
}
</script>

</body>
</html>
