<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>

<div class="container">
    <h1>ログイン</h1>

    <input id="username" type="text" placeholder="ユーザー名" class="post-input"><br><br>

    <div style="position:relative; display:flex; align-items:center;">
        <input id="password" type="password" placeholder="パスワード" class="post-input" style="width:100%;">
        <button id="togglePw" style="margin-left:5px;">表示</button>
    </div><br>

    <button onclick="login()" class="post-btn">ログイン</button><br><br>

    <a href="register.html">新規登録はこちら</a>
</div>

<script>
// パスワード表示切替
document.getElementById("togglePw").onclick = () => {
    const pw = document.getElementById("password");
    if (pw.type === "password") {
        pw.type = "text";
        togglePw.textContent = "非表示";
    } else {
        pw.type = "password";
        togglePw.textContent = "表示";
    }
};

async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        alert("ユーザー名とパスワードを入力してください");
        return;
    }

    // ユーザ取得
    const { data: user } = await sb
        .from("users")
        .select("*")
        .eq("username", username)
        .single();

    if (!user) {
        alert("ユーザー名が存在しません");
        return;
    }

    // パスワードのハッシュを作る（register.html と同じ方式）
    const pwdHash = await hash(password);

    if (pwdHash !== user.password_hash) {
        alert("パスワードが間違っています");
        return;
    }

    // ログイン成功
    localStorage.setItem("username", username);
    window.location.href = "index.html";
}

// SHA-256 ハッシュ生成
async function hash(str) {
    const buf = new TextEncoder().encode(str);
    const digest = await crypto.subtle.digest("SHA-256", buf);
    return [...new Uint8Array(digest)]
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}
</script>

</body>
</html>
