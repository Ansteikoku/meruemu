<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<script>
// ▼ ログインチェック
if (!localStorage.getItem("username")) {
    window.location.href = "register.html";
}
</script>

<div class="thread-wrapper">

    <h1 id="threadTitle" class="thread-title"></h1>

    <div id="postArea" class="post-area"></div>

    <hr>

    <!-- ▼ レス投稿フォーム -->
    <div class="post-form">
        <h2>■ レス投稿</h2>

        <input id="postName" type="text" placeholder="名前（省略時：ログイン名）" class="post-input"><br><br>

        <textarea id="postContent" placeholder="本文を入力…" class="post-textarea"></textarea><br><br>

        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="postReply()" class="post-btn">投稿</button>
    </div>

</div>

<script>
// ▼ URL から thread_id
const threadId = new URLSearchParams(window.location.search).get("id");

// ----------------------
// スレタイ
// ----------------------
async function loadThreadTitle() {
    const { data, error } = await sb
        .from("threads")
        .select("title")
        .eq("id", threadId)
        .single();

    if (!error) {
        document.getElementById("threadTitle").textContent = data.title;
    }
}

// ----------------------
// アンカー（>>番号）
// クリックで即スクロール
// ----------------------
function applyAnchors(text) {
    return text.replace(/>>(\d+)/g, (m, num) =>
        `<a href="#res-${num}" onclick="jumpTo(${num}); return false;">>>${num}</a>`
    );
}

function jumpTo(num) {
    const target = document.getElementById("res-" + num);
    if (!target) return;

    target.scrollIntoView({ behavior: "smooth", block: "center" });

    // 強調表示
    target.style.background = "#FFEE99";
    setTimeout(() => {
        target.style.background = "";
    }, 800);
}

// ----------------------
// レス一覧表示
// ----------------------
async function loadPosts() {

    const { data: posts, error } = await sb
        .from("posts")
        .select("*")
        .eq("thread_id", threadId)
        .order("id", { ascending: true });

    const box = document.getElementById("postArea");
    box.innerHTML = "";

    if (error) {
        box.innerHTML = "<p>読み込み失敗</p>";
        return;
    }

    posts.forEach(p => {

        box.innerHTML += `
            <div class="res-item" id="res-${p.id}">
                <div class="res-meta">
                    ${p.id}：${p.name}
                </div>

                <div class="res-body">
                    ${applyAnchors(p.content)}
                </div>

                ${p.image_url ? `<img src="${p.image_url}" class="res-image">` : ""}
            </div>
            <hr>
        `;
    });
}

// ----------------------
// レス投稿
// ----------------------
async function postReply() {

    const nameInput = document.getElementById("postName").value.trim();
    const name = nameInput || localStorage.getItem("username"); // デフォルトはログイン名
    const content = document.getElementById("postContent").value.trim();
    const imageFile = document.getElementById("postImage").files[0];

    if (!content && !imageFile) {
        alert("本文か画像を入力してください");
        return;
    }

    let imageUrl = null;

    // ▼ 画像アップロード
    if (imageFile) {
        const fileName = `reply_${threadId}_${Date.now()}.jpg`;

        await sb.storage.from("images").upload(fileName, imageFile);

        const { data: urlData } = sb.storage
            .from("images")
            .getPublicUrl(fileName);

        imageUrl = urlData.publicUrl;
    }

    // ▼ 投稿 INSERT
    await sb.from("posts").insert({
        thread_id: threadId,
        name,
        content,
        image_url: imageUrl
    });

    // 入力欄クリア
    document.getElementById("postContent").value = "";
    document.getElementById("postImage").value = "";

    // 再読み込み
    loadPosts();
}

// 初期ロード
loadThreadTitle();
loadPosts();
</script>

</body>
</html>
