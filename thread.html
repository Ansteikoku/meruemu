<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド</title>

    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>

<body>

<div class="thread-wrapper">

    <h1 id="threadTitle" class="thread-title">読み込み中…</h1>

    <div id="postArea" class="post-area">読み込み中…</div>

    <hr>

    <div class="post-form">
        <h2>■ レス投稿</h2>

        <input id="postName" type="text" placeholder="名前（省略時：名無しさん）" class="post-input"><br><br>

        <textarea id="postContent" placeholder="本文を入力…" class="post-textarea"></textarea><br><br>

        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="postReply()" class="post-btn">投稿</button>
    </div>

    <div id="logBox" class="log-box"></div>

</div>

<script>
// --------------------------------------------------
// ログ出力
// --------------------------------------------------
function log(msg){
    const box = document.getElementById("logBox");
    box.innerHTML += msg + "<br>";
}

// --------------------------------------------------
// URL から threadId を取得
// --------------------------------------------------
const urlParams = new URLSearchParams(window.location.search);
const threadId = urlParams.get("id") || urlParams.get("t");

log("▶ Threads ページ開始");
log("threadId = " + threadId);

if (!threadId) {
    log("❌ threadId が取得できませんでした");
}

// --------------------------------------------------
// スレタイ取得
// --------------------------------------------------
async function loadThreadTitle() {
    log("▶ loadThreadTitle START");

    const { data, error } = await sb
        .from("threads")
        .select("title")
        .eq("id", threadId)
        .single();

    if (error) {
        log("❌ スレタイ読込エラー：" + error.message);
        return;
    }

    document.getElementById("threadTitle").textContent = data.title;
    log("✔ スレタイ読込成功");
}

// --------------------------------------------------
// アンカー変換（>>12）
// --------------------------------------------------
function applyAnchors(text) {
    if (!text) return "";
    return text.replace(/>>(\d+)/g, (match, num) =>
        `<a href="#res-${num}" onclick="highlight(${num});return false;">>>${num}</a>`
    );
}

function highlight(num) {
    const el = document.getElementById(`res-${num}`);
    if (!el) return;
    el.style.background = "#FFEE99";
    setTimeout(() => el.style.background = "", 700);
}

// --------------------------------------------------
// レス一覧読み込み（1レス目も表示）
// --------------------------------------------------
async function loadPosts() {
    log("▶ loadPosts START");

    const { data, error } = await sb
        .from("posts")
        .select("*")
        .eq("thread_id", threadId)
        .order("id", { ascending: true });

    if (error) {
        log("❌ posts 読込エラー：" + error.message);
        return;
    }

    const box = document.getElementById("postArea");
    box.innerHTML = "";

    if (data.length === 0) {
        box.innerHTML = "レスがありません。";
        return;
    }

    data.forEach(p => {
        const div = document.createElement("div");
        div.className = "res-item";
        div.id = `res-${p.id}`;

        div.innerHTML = `
            <div class="res-meta">
                #${p.id}
                ：${p.name}
                ：ID:${makeID(p.name, p.id)}
            </div>

            <div class="res-body">
                ${applyAnchors(p.content)}
            </div>

            ${p.image_url ? `<img src="${p.image_url}" class="res-image">` : ""}
        `;

        box.appendChild(div);
    });

    log("✔ レス一覧読込完了（" + data.length + "件）");
}

// --------------------------------------------------
// ID生成（2ch風）
// --------------------------------------------------
function makeID(name, seed) {
    return btoa(name + seed).substring(0, 8);
}

// --------------------------------------------------
// レス投稿（画像対応）
// --------------------------------------------------
async function postReply() {
    log("▶ postReply START");

    const name = document.getElementById("postName").value.trim() || "名無しさん";
    const content = document.getElementById("postContent").value.trim();
    const imageFile = document.getElementById("postImage").files[0];

    if (!content && !imageFile) {
        alert("本文か画像を入力してください");
        log("❌ 本文も画像も無し");
        return;
    }

    let imageUrl = null;

    if (imageFile) {
        const fileName = `reply_${threadId}_${Date.now()}.jpg`;
        log("画像アップロード中…");

        const { error: uploadErr } = await sb
            .from("images")
            .upload(fileName, imageFile);

        if (!uploadErr) {
            const { data: urlData } = sb
                .storage
                .from("images")
                .getPublicUrl(fileName);

            imageUrl = urlData.publicUrl;
            log("✔ 画像アップロード成功");
        } else {
            log("❌ 画像アップロード失敗：" + uploadErr.message);
        }
    }

    log("▶ INSERT posts 実行…");

    const { error } = await sb
        .from("posts")
        .insert({
            thread_id: threadId,
            name,
            content,
            image_url: imageUrl
        });

    if (error) {
        log("❌ 投稿エラー：" + error.message);
        return;
    }

    log("✔ 投稿完了");

    document.getElementById("postContent").value = "";
    document.getElementById("postImage").value = "";

    loadPosts();
}

// --------------------------------------------------
// 初期ロード
// --------------------------------------------------
loadThreadTitle();
loadPosts();

</script>

</body>
</html>
