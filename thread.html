<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド</title>
    <link rel="stylesheet" href="style.css">
    <script src="supabase.js"></script>
</head>

<body>

<div class="thread-wrapper">

    <h1 id="threadTitle" class="thread-title"></h1>

    <div id="postArea" class="post-area"></div>

    <hr>

    <!-- ▼▼ レス投稿フォーム ▼▼ -->
    <div class="post-form">
        <h2>■ レス投稿</h2>

        <input id="postName" type="text" placeholder="名前（省略時：名無しさん）" class="post-input"><br><br>

        <textarea id="postContent" placeholder="本文を入力…" class="post-textarea"></textarea><br><br>

        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="postReply()" class="post-btn">投稿</button>
    </div>

</div>


<script>
// ------------------------------
// URL から thread_id を取得（id に統一）
// ------------------------------
const urlParams = new URLSearchParams(window.location.search);
const threadId = Number(urlParams.get("id"));

if (!threadId) {
    document.body.innerHTML = "<h2>threadId が取得できませんでした。URL を確認してください。（例: thread.html?id=1）</h2>";
    throw new Error("threadId missing");
}

// ------------------------------
// スレタイ取得
// ------------------------------
async function loadThreadTitle() {
    const { data, error } = await sb
        .from("threads")
        .select("title")
        .eq("id", threadId)
        .single();

    if (error) {
        console.error(error);
        document.getElementById("threadTitle").textContent = "エラー";
        return;
    }

    document.getElementById("threadTitle").textContent = data.title;
}

// ------------------------------
// レス一覧取得
// ------------------------------
async function loadPosts() {
    const { data, error } = await sb
        .from("posts")
        .select("*")
        .eq("thread_id", threadId)
        .order("id", { ascending: true });

    const box = document.getElementById("postArea");
    box.innerHTML = "";

    if (error) {
        box.innerHTML = "<p>読み込みエラー</p>";
        console.error(error);
        return;
    }

    data.forEach(p => {
        const div = document.createElement("div");
        div.className = "res-item";
        div.id = `res-${p.id}`;

        div.innerHTML = `
            <div class="res-meta">
                ${p.id} ：${p.name} ：ID:${makeID(p.name, p.id)}
            </div>

            <div class="res-body">
                ${applyAnchors(p.content)}
            </div>

            ${ p.image_url ? `<img src="${p.image_url}" class="res-image">` : "" }
        `;

        box.appendChild(div);
    });
}

// ------------------------------
// アンカー機能（>>12）
// ------------------------------
function applyAnchors(text) {
    return text.replace(/>>(\d+)/g, (m, num) =>
        `<a href="#res-${num}" onclick="highlight(${num});return false;">>>${num}</a>`
    );
}

function highlight(num) {
    const el = document.getElementById(`res-${num}`);
    if (!el) return;
    el.style.background = "#FFEE99";
    setTimeout(() => el.style.background = "", 700);
}

// ------------------------------
// 2ch風簡易 ID
// ------------------------------
function makeID(name, seed) {
    const base = name + seed;
    return btoa(base).substring(0, 8);
}

// ------------------------------
// レス投稿（画像つき）
// ------------------------------
async function postReply() {
    const name = document.getElementById("postName").value.trim() || "名無しさん";
    const content = document.getElementById("postContent").value.trim();
    const imageFile = document.getElementById("postImage").files[0];

    if (!content && !imageFile) {
        alert("本文か画像を入力してください");
        return;
    }

    let imageUrl = null;

    // 画像あり → アップロード
    if (imageFile) {
        const fileName = `reply_${threadId}_${Date.now()}.jpg`;

        const { error: uploadErr } = await sb.storage
            .from("images")
            .upload(fileName, imageFile);

        if (!uploadErr) {
            const { data: urlData } = sb.storage
                .from("images")
                .getPublicUrl(fileName);
            imageUrl = urlData.publicUrl;
        }
    }

    // 投稿
    await sb.from("posts").insert({
        thread_id: threadId,
        name,
        content,
        image_url: imageUrl
    });

    // 入力欄リセット
    document.getElementById("postContent").value = "";
    document.getElementById("postImage").value = "";

    loadPosts(); // 再読み込み
}

// ------------------------------
// 初回ロード
// ------------------------------
loadThreadTitle();
loadPosts();

</script>

</body>
</html>
