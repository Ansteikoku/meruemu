<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>板 - スレ一覧</title>
    <link rel="stylesheet" href="style.css">
    <script src="supabase.js"></script>
</head>
<body>

<div class="board-wrapper">

    <h1 id="boardTitle" class="board-title"></h1>

    <h2>■ スレッド一覧</h2>
    <div id="threadList">読み込み中…</div>

    <hr>

    <!-- ▼ 新規スレ作成フォーム -->
    <div class="new-thread-box">
        <h2>■ 新規スレッド作成</h2>

        <input id="threadTitle" type="text" placeholder="スレッドタイトル" class="thread-input"><br><br>
        <input id="postName" type="text" placeholder="名前（省略時：名無しさん）" class="thread-input"><br><br>
        <textarea id="postContent" placeholder="本文を入力…" class="thread-textarea"></textarea><br><br>
        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="createThread()" class="thread-create-btn">作成</button>
    </div>

</div>

<script>

// URLパラメータから board ID を取得（ ?b=1 の形式 ）
const urlParams = new URLSearchParams(window.location.search);
const boardId = urlParams.get("b");

// -------------------------------------------
// 板名の読み込み
// -------------------------------------------
async function loadBoard() {
    const { data, error } = await sb
        .from("boards")
        .select("title")
        .eq("id", boardId)
        .single();

    if (error) {
        document.getElementById("boardTitle").textContent = "エラー";
        return;
    }
    document.getElementById("boardTitle").textContent = data.title;
}

// -------------------------------------------
// スレ一覧 + 最新レス取得
// -------------------------------------------
async function loadThreads() {
    const box = document.getElementById("threadList");

    const { data: threads, error } = await sb
        .from("threads")
        .select("*")
        .eq("board_id", boardId)
        .order("id", { ascending: false });

    if (error) {
        box.innerHTML = "スレ読み込みエラー";
        return;
    }

    box.innerHTML = "";

    for (const t of threads) {

        // 最新レス1件取得
        const { data: lastPost } = await sb
            .from("posts")
            .select("*")
            .eq("thread_id", t.id)
            .order("id", { ascending: false })
            .limit(1)
            .single();

        const latestText = lastPost ? lastPost.content : "（まだレスなし）";
        const latestTime = lastPost ? lastPost.created_at : "----";

        const div = document.createElement("div");
        div.className = "thread-item";

        div.innerHTML = `
            <a href="thread.html?id=${t.id}" class="thread-link">
                <b>${t.title}</b>
            </a>
            <div class="thread-info">
                最新レス：${latestText}<br>
                最終更新：${latestTime}
            </div>
            <button onclick="goToThread(${t.id})" class="reply-btn">レス投稿する</button>
        `;

        box.appendChild(div);
    }
}

// レス投稿ボタン→ thread.html へ移動
function goToThread(id) {
    window.location.href = `thread.html?id=${id}`;
}

// -------------------------------------------
// スレ作成（>>1 自動投稿）
// -------------------------------------------
async function createThread() {

    const title = document.getElementById("threadTitle").value.trim();
    const name = document.getElementById("postName").value.trim() || "名無しさん";
    const content = document.getElementById("postContent").value.trim() || "（本文なし）";
    const imageFile = document.getElementById("postImage").files[0];

    if (!title) {
        alert("スレタイを入力してください");
        return;
    }

    // 1. threads に追加
    const { data: thread, error: threadErr } = await sb
        .from("threads")
        .insert({
            board_id: boardId,
            title: title
        })
        .select()
        .single();

    if (threadErr) {
        alert("スレ作成エラー：" + threadErr.message);
        return;
    }

    const threadId = thread.id;

    // 2. 画像アップロード
    let imageUrl = null;

    if (imageFile) {
        const fileName = `thread_${threadId}_1_${Date.now()}.jpg`;

        const { error: uploadErr } = await sb.storage
            .from("images")
            .upload(fileName, imageFile);

        if (!uploadErr) {
            const { data: urlData } = sb.storage
                .from("images")
                .getPublicUrl(fileName);
            imageUrl = urlData.publicUrl;
        }
    }

    // 3. >>1 を posts に追加
    await sb.from("posts").insert({
        thread_id: threadId,
        name: name,
        content: content,
        image_url: imageUrl
    });

    // 4. 自動でスレッドへ移動
    window.location.href = `thread.html?id=${threadId}`;
}

// 初期実行
loadBoard();
loadThreads();

</script>

</body>
</html>
