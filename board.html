<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>板 - スレ一覧</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body>

<script>
// ▼ ログインチェック
if (!localStorage.getItem("username")) {
    window.location.href = "register.html";
}
</script>

<div class="board-wrapper">

    <h1 id="boardTitle" class="board-title"></h1>

    <h2>■ スレッド一覧</h2>
    <div id="threadList">読み込み中…</div>

    <hr>

    <!-- ▼ 新規スレ作成フォーム -->
    <div class="new-thread-box">
        <h2>■ 新規スレッド作成</h2>

        <input id="threadTitle" type="text" placeholder="スレッドタイトル" class="thread-input"><br><br>

        <input id="postName" type="text" placeholder="名前（省略時：名無しさん）" class="thread-input"><br><br>

        <textarea id="postContent" placeholder="本文を入力…" class="thread-textarea"></textarea><br><br>

        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="createThread()" class="thread-create-btn">作成</button>
    </div>

</div>

<script>
// URL パラメータ
const boardId = new URLSearchParams(window.location.search).get("id");

// ----------------------
// 板名読み込み
// ----------------------
async function loadBoard() {
    const { data } = await sb
        .from("boards")
        .select("title")
        .eq("id", boardId)
        .single();

    document.getElementById("boardTitle").textContent = data.title;
}

// ----------------------
// スレ一覧 + 最新レス
// ----------------------
async function loadThreads() {

    const list = document.getElementById("threadList");

    const { data: threads } = await sb
        .from("threads")
        .select("*")
        .eq("board_id", boardId)
        .order("id", { ascending: false });

    list.innerHTML = "";

    if (!threads.length) {
        list.innerHTML = "まだスレッドがありません。";
        return;
    }

    for (const t of threads) {

        // 最新レス取得
        const { data: lastPost } = await sb
            .from("posts")
            .select("content")
            .eq("thread_id", t.id)
            .order("id", { ascending: false })
            .limit(1)
            .maybeSingle();

        const latest = lastPost ? lastPost.content : "(レスなし)";

        list.innerHTML += `
            <div class="thread-item">
                <a href="thread.html?id=${t.id}" class="thread-link">${t.title}</a><br>
                <span class="latest-post">${latest}</span>
            </div>
            <hr>
        `;
    }
}

// ----------------------
// スレ作成 → >>1 自動投稿 → 自動移動
// ----------------------
async function createThread() {

    const title = document.getElementById("threadTitle").value.trim();
    const name = document.getElementById("postName").value.trim() || localStorage.getItem("username");
    const content = document.getElementById("postContent").value.trim();
    const imageFile = document.getElementById("postImage").files[0];

    if (!title) {
        alert("スレタイを入力してください");
        return;
    }

    // threads INSERT
    const { data: threadData, error: threadErr } = await sb
        .from("threads")
        .insert({
            board_id: boardId,
            title
        })
        .select()
        .single();

    if (threadErr) {
        alert("エラー：" + threadErr.message);
        return;
    }

    const threadId = threadData.id;

    // 画像
    let imageUrl = null;
    if (imageFile) {
        const filename = `thread_${threadId}_1_${Date.now()}.jpg`;
        await sb.storage.from("images").upload(filename, imageFile);
        const { data: urlData } = sb.storage.from("images").getPublicUrl(filename);
        imageUrl = urlData.publicUrl;
    }

    // >>1
    await sb.from("posts").insert({
        thread_id: threadId,
        name,
        content: content || "（本文なし）",
        image_url: imageUrl
    });

    // スレに移動
    window.location.href = `thread.html?id=${threadId}`;
}

// 初期ロード
loadBoard();
loadThreads();
</script>

</body>
</html>
