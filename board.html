<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>板</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="supabase.js"></script>
</head>
<body>
<div class="container">
<h2 id="boardName"></h2>
<div id="threadList"></div>
<input id="newThread" placeholder="スレタイ">
<button id="makeThread">作成</button>
</div>
<script type="module">
import { loadThreads, createThread } from "./supabase.js";
const params = new URLSearchParams(location.search);
const id = params.get("id");
loadThreads(id);
document.getElementById("makeThread").onclick = () => createThread(id);
</script>
</body>
</html>
