<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>板 - スレ一覧</title>
    <link rel="stylesheet" href="style.css">
    <script src="supabase.js"></script>
</head>

<body>

<div class="board-wrapper">

    <h1 id="boardTitle" class="board-title"></h1>

    <!-- ▼ 新規スレ作成フォーム -->
    <div class="new-thread-box">
        <h2>■ 新規スレッド作成</h2>

        <input id="threadTitle" type="text" placeholder="スレッドタイトル" class="thread-input"><br><br>

        <input id="postName" type="text" placeholder="名前（省略時：名無しさん）" class="thread-input"><br><br>

        <textarea id="postContent" placeholder="本文を入力…" class="thread-textarea"></textarea><br><br>

        <input id="postImage" type="file" accept="image/*"><br><br>

        <button onclick="createThread()" class="thread-create-btn">作成</button>
    </div>

    <hr>

    <h2>■ スレッド一覧</h2>
    <ul id="threadList" class="thread-list"></ul>

</div>


<script>
// ----------------------
// URL から boardId を取得
// ----------------------
const urlParams = new URLSearchParams(window.location.search);
const boardId = Number(urlParams.get("id"));

// boardId がない時はエラー
if (!boardId) {
    alert("boardId が取得できません。URL は board.html?id=数字 です。");
}

// ----------------------
// 板名を読み込み
// ----------------------
async function loadBoard() {
    const { data, error } = await sb
        .from("boards")
        .select("title")
        .eq("id", boardId)
        .single();

    if (error) {
        console.error(error);
        document.getElementById("boardTitle").textContent = "読み込みエラー";
        return;
    }

    document.getElementById("boardTitle").textContent = data.title;
}


// ----------------------
// スレ一覧読み込み
// ----------------------
async function loadThreads() {
    const list = document.getElementById("threadList");
    list.innerHTML = "";

    const { data, error } = await sb
        .from("threads")
        .select("*")
        .eq("board_id", boardId)
        .order("id", { ascending: false });

    if (error) {
        console.error(error);
        list.innerHTML = "<li>スレ読み込みエラー</li>";
        return;
    }

    data.forEach(t => {
        const li = document.createElement("li");
        li.innerHTML = `
            <a href="thread.html?id=${t.id}" class="thread-link">
                ${t.title}
            </a>
        `;
        list.appendChild(li);
    });
}


// ----------------------
// スレ作成（>>1 自動投稿）
// ----------------------
async function createThread() {
    const title = document.getElementById("threadTitle").value.trim();
    const name = document.getElementById("postName").value.trim() || "名無しさん";
    const content = document.getElementById("postContent").value.trim();
    const imageFile = document.getElementById("postImage").files[0];

    if (!title) {
        alert("スレタイを入力してください");
        return;
    }

    // ---- threads に挿入 ----
    const { data: thread, error: errThread } = await sb
        .from("threads")
        .insert({
            board_id: boardId,
            title: title
        })
        .select()
        .single();

    if (errThread) {
        console.error(errThread);
        alert("スレ作成エラー：" + errThread.message);
        return;
    }

    const threadId = thread.id;


    // ---- 画像アップロード（任意） ----
    let imageUrl = null;

    if (imageFile) {

        const fileName = `thread_${threadId}_1_${Date.now()}.jpg`;

        const { error: errUp } = await sb.storage
            .from("images")
            .upload(fileName, imageFile);

        if (!errUp) {
            const { data: urlData } = sb.storage
                .from("images")
                .getPublicUrl(fileName);

            imageUrl = urlData.publicUrl;
        } else {
            alert("画像アップロード失敗：" + errUp.message);
        }
    }


    // ---- posts に >>1 を投稿 ----
    const { error: errPost } = await sb.from("posts").insert({
        thread_id: threadId,
        name: name,
        content: content || "（本文なし）",
        image_url: imageUrl
    });

    if (errPost) {
        console.error(errPost);
        alert("レス投稿エラー：" + errPost.message);
        return;
    }


    // ---- 入力欄クリア ----
    document.getElementById("threadTitle").value = "";
    document.getElementById("postName").value = "";
    document.getElementById("postContent").value = "";
    document.getElementById("postImage").value = "";

    alert("スレッドを作成しました！");
    loadThreads();
}



// 初期ロード
loadBoard();
loadThreads();

</script>

</body>
</html>
